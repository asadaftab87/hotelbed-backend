name: EC2 Node.js Backend CI/CD

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy Node.js Backend to EC2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js version from .nvmrc
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "-----------------------------"
            echo "ğŸ“‚ Moving to project directory"
            cd /home/ec2-user/hotelbed-backend

            echo "-----------------------------"
            echo "â¬‡ï¸ Pulling latest code from master..."
            git reset --hard 
            git checkout master
            git reset --hard
            git pull origin master

            echo "-----------------------------"
            echo "ğŸ”§ Fixing case sensitivity (Linux)..."
            # Remove wrong case directories that may exist from old commits
            rm -rf src/Api
            rm -rf src/api/Components
            echo "âœ… Removed incorrect case directories"
            
            # Verify correct structure exists
            if [ -d "src/api/components" ]; then
              echo "âœ… Correct structure confirmed: src/api/components/"
            else
              echo "âŒ ERROR: src/api/components/ not found!"
              exit 1
            fi

            echo "-----------------------------"
            echo "ğŸ“¦ Installing dependencies..."
            npm install --legacy-peer-deps

            echo "-----------------------------"
            echo "ğŸ—ï¸ Building backend app..."
            npm run build

            echo "-----------------------------"
            echo "ğŸ”„ Restarting app with PM2..."
            
            # Stop all processes
            pm2 delete all || true
            
            # Create wrapper script for guaranteed heap flags
            echo "ğŸ“ Creating wrapper script with heap flags..."
            cat > ~/hotelbed-backend/start-with-heap.sh << 'WRAPPER_EOF'
            
            #!/bin/bash
            cd /home/ec2-user/hotelbed-backend
            exec node --max-old-space-size=24576 --expose-gc --max-semi-space-size=64 --optimize-for-size dist/app.js
            WRAPPER_EOF
            
            chmod +x ~/hotelbed-backend/start-with-heap.sh
            
            # Start with wrapper script
            pm2 start ~/hotelbed-backend/start-with-heap.sh --name hotelbed-backend
            pm2 save
            
            # Wait for process to start
            sleep 3
            
            # Verify heap size applied
            echo ""
            echo "ğŸ” Verifying heap size in actual process..."
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            ps aux | grep "dist/app.js" | grep -v grep
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            
            # Check if flags applied
            if ps aux | grep "dist/app.js" | grep -v grep | grep -q "max-old-space-size=24576"; then
              echo "âœ… Heap flags APPLIED successfully!"
            else
              echo "âŒ ERROR: Heap flags NOT applied - check wrapper script!"
            fi
            
            echo ""
            echo "ğŸ“Š PM2 Status:"
            pm2 list
            
            echo "-----------------------------"
            echo "ğŸ‰ Deployment successful!"
            echo "âœ… Instance: r7a.xlarge (32GB RAM)"
            echo "âœ… Heap size: 24GB (via wrapper script)"
            echo "âœ… Batch size: 30,000 files"
            echo "âœ… Insert batch: 20,000 records"
            echo "âœ… Total batches: 6"
            echo "âœ… Expected import time: 10-12 minutes"
